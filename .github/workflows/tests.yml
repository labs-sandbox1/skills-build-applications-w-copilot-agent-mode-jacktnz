name: Run Tests

on:
  push:
    branches:
      - main
      - build-octofit-app
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests (Django)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: octofit-tracker/backend/requirements.txt

      - name: Install dependencies
        run: |
          cd octofit-tracker/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          sleep 5

      - name: Run Django migrations
        run: |
          cd octofit-tracker/backend
          python manage.py migrate --noinput

      - name: Run Django tests
        run: |
          cd octofit-tracker/backend
          python manage.py test
        env:
          SECRET_KEY: test-secret-key-for-ci

  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: octofit-tracker/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd octofit-tracker/frontend
          npm ci

      - name: Run React tests
        run: |
          cd octofit-tracker/frontend
          npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./octofit-tracker/frontend/coverage
          flags: frontend
          name: frontend-coverage
        continue-on-error: true
